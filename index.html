<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limited Online Shop</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid bg-secondary py-3 px-lg-5 d-none d-lg-block">
      <header class="row">
        <div class="col-md-4 text-start mb-lg-0">
          <div class="d-inline-flex align-items-center">
            <img
              src="./image/img_508630.png"
              alt="profile picture"
              width="50"
              height="50"
            />
            <p class="ms-3 mt-3">Hi, James</p>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="p-2"><p class="m-2">Logo</p></div>
        </div>
        <div class="col-md-4 text-end">
          <div class="p-2"><p class="m-2">Cart</p></div>
        </div>
      </header>
    </div>
    <div class="container-fluid pt-3">
      <div class="row">
        <div class="col-md-4 ms-4">
          <div class="input-group">
            <button
              type="button"
              class="btn btn-secondary border-end-0 rounded-start"
            >
              <i class="fas fa-search"></i>
            </button>
            <input
              type="search"
              id="form1"
              class="form-control border-start-0 rounded-end"
            />
          </div>
        </div>
        <div class="col-md-6">
          <select class="custom-select mb-3" style="height: 38px">
            <option selected>Category</option>
            <option value="1">Location 1</option>
            <option value="2">Location 2</option>
            <option value="3">Location 3</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
