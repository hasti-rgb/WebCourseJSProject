<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limited Online Shop</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid bg-secondary py-3 px-5 d-block">
      <!-- header -->

      <header class="row align-items-center">
        <div class="col-sm-4 text-start mb-lg-0">
          <div class="d-flex align-items-center">
            <img
              src="./images/img_508630.png"
              alt="profile picture"
              width="50"
              height="50"
            />
            <p class="ms-3">Hi, James</p>
          </div>
        </div>
        <div class="col-sm-4 text-center">
          <div class="logo-container px-5">
            <p id="logo" class="logo py-3 mx border border-dark">
              Cosmetic Shop
            </p>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="p-2 d-flex justify-content-end align-items-center">
            <p class="mx-1 my-2">Cart</p>
            <div id="cartAmount" class="cartAmount rounded-circle p-1">0</div>
          </div>
        </div>
      </header>
    </div>
    <!-- search -->
    <div class="container-fluid py-3 px-5 d-block">
      <div class="row">
        <div class="col-sm-4 col-4">
          <div class="input-group">
            <button
              id="search-btn"
              type="button"
              class="btn border-end-0 border-dark rounded-start"
            >
              <i class="fas fa-search"></i>
            </button>
            <input
              type="search"
              id="search-form"
              class="form-control border-start-0 border-dark rounded-end"
            />
          </div>
        </div>
        <div class="col-sm-4 col-4">
          <select id="select" class="custom-select mb-3" style="height: 38px">
            <option selected>Category</option>
            <option value="1">Makeup cosmetics</option>
            <option value="2">Skin care cosmetics</option>
            <option value="3">Hair care products</option>
          </select>
        </div>
      </div>
    </div>
    <!-- shopping items -->
    <div class="container-fluid py-3 px-5 d-block">
      <div class="pt-5 pb-3">
        <div class="row" id="items"></div>
      </div>
    </div>
  </body>
  <script src="./src/products.js"></script>
  <script src="./src/main.js"></script>
</html>
